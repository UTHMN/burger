<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Burger Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Load model-viewer library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

  <!-- Optional styling -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <model-viewer 
    src="detailed_burger_meshy.glb" 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    tone-mapping="aces" 
    poster="poster.jpeg" 
    shadow-intensity="0" 
    shadow-softness="0" 
    exposure="1.5" 
    auto-rotate 
    min-camera-orbit="2deg 83deg 4.226m" 
    min-field-of-view="30deg" 
    max-camera-orbit="2deg 83deg auto"
    style="width: 100%; height: 100vh; background-color: #f0f0f0;"
  >

    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>

    <button slot="ar-button" id="ar-button">
      View in your space
    </button>

    <div id="ar-prompt">
      <img src="https://modelviewer.dev/shared-assets/icons/hand.png" alt="AR prompt">
    </div>

  </model-viewer>

</body>
</html>
